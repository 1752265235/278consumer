<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="5"></td>
            <td>
                <a th:href="@{new}" th:text="新增"></a>
            </td>
        </tr>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>生日</th>
            <th>电话</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        <tr th:each="u:${users}">
            <td th:text="${u[id]}"></td>
            <td th:text="${u[userName]}"></td>
            <td th:text="${u[birthday]}"></td>
            <td th:if="${u[gender]} eq 1">男</td>
            <td th:if="${u[gender]} eq 2">女</td>
            <td th:text="${u[roleName]}"></td>
            <td th:text="${u[phone]}"></td>
            <td th:text="${u[address]}"></td>
            <td>
                <a th:href="@{get/}+${u[id]}">修改</a>
                <a href="#" class="delete" th:attr="did=${u[id]}">删除</a>
            </td>
        </tr>


    </table>
</body>
</html>

<script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js}"></script>
<script th:inline="javascript">
$(function () {
    $(".delete").click(function () {
        var o = $(this);
        var id = o.attr("did");
        $.ajax({
            url:"delete/"+id,
            dataType:"json",
            success:function (data) {
                if (data>0){
                    o.parent().parent().remove();
                }
            }
        })
    })
})
</script>
